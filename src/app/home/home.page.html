<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let news of (news | async)">
      <div class="news-container ion-no-margin" (click)="openBrowser(news.url)">
        <div class="image-container">
          <img *ngIf="news.urlToImage" src="{{ news.urlToImage }}" alt="" />
          <img *ngIf="!news.urlToImage" src="../../assets/missing.png" alt="" />
        </div>
        <ion-card-header>
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="auto" class="ion-no-padding">
                <ion-card-subtitle
                  ><small>{{ news.source.name }}</small></ion-card-subtitle
                >
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-card-subtitle
                  ><small
                    >{{ getWhenPublished(news.publishedAt) }}</small
                  ></ion-card-subtitle
                >
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-card-title class="ion-text-center"
            >{{ news.title }}</ion-card-title
          >
        </ion-card-header>
        <ion-card-content class="news-description ion-text-left">
          <p>
            {{ news.description }}
            <small><span>(tap anywhere to read more)</span></small>
          </p>
        </ion-card-content>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<div class="footer ion-text-center ion-padding">
  <ion-text
    ><small
      ><span><<</span> << <span><<</span> swipe to change article
      <span>>></span> >> <span>>></span></small
    ></ion-text
  >
</div>
